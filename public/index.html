    <style>
        :root { color-scheme: dark; }
        * { box-sizing: border-box; }
        body {
            background: radial-gradient(circle at 50% 120%, #1b2735 0%, #090a0f 100%);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh; margin: 0; overflow: hidden; user-select: none;
        }
        .font-cine { font-family: 'Cinzel', serif; }

        /* ESTRELLAS */
        .stars-container { position: absolute; inset: 0; z-index: 0; pointer-events: none; }
        .star { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; opacity: 0; animation: twinkle var(--dur) infinite; }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; transform: scale(0.5); } 50% { opacity: 1; transform: scale(1.2); } }

        /* CAPAS */
        .stage { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; opacity: 0; pointer-events: none; transition: opacity 1s; }
        .stage.active { opacity: 1; pointer-events: auto; }
        #stage-1 { z-index: 100; }
        #stage-2 { z-index: 40; }
        #stage-4 { z-index: 90; background: black; }

        /* INTRO */
        .gift-box { width: 140px; height: 140px; background: linear-gradient(135deg, #ec4899, #be185d); position: relative; cursor: pointer; box-shadow: 0 0 60px rgba(236, 72, 153, 0.6); display: flex; align-items: center; justify-content: center; border: 2px solid rgba(255,255,255,0.4); }
        .ribbon-v { position: absolute; width: 24px; height: 100%; background: #fce7f3; left: 50%; transform: translateX(-50%); }
        .ribbon-h { position: absolute; height: 24px; width: 100%; background: #fce7f3; top: 50%; transform: translateY(-50%); }

        /* FOTOS (CARRILES) */
        #photo-space { position: absolute; inset: 0; overflow: hidden; pointer-events: none; }
        .photo-card {
            position: absolute;
            width: clamp(160px, 28vw, 240px); /* Tamaño controlado */
            height: clamp(220px, 38vw, 320px);
            background: #fff; padding: 6px 6px 16px 6px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border-radius: 4px;
            will-change: transform;
            top: 110vh; /* Empiezan abajo */
        }
        .photo-card img { width: 100%; height: 100%; object-fit: cover; display: block; border-radius: 2px; }

        /* FINAL */
        .glow-text { text-shadow: 0 0 30px rgba(255,255,255,0.8); }
        .finale-card { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); padding: 24px; border-radius: 16px; backdrop-filter: blur(10px); }
    </style>
</head>

    <audio id="bg-audio" src="assets/song.mp3" preload="auto"></audio>

    <div class="stars-container" id="stars"></div>

    <div id="stage-1" class="stage active">
        <p class="text-gray-400 tracking-widest text-xs uppercase mb-8 animate-pulse">Tap Gift</p>
        <div class="gift-box" onclick="startJourney(this)">
            <div class="ribbon-v"></div><div class="ribbon-h"></div>
            <i id="play-icon" class="ph-fill ph-play text-white text-5xl relative z-10 animate-pulse"></i>
        </div>
        <p class="mt-8 text-xl font-cine text-white tracking-widest">FOR YOU</p>
    </div>

        <div id="photo-space"></div>
    </div>

            <div class="finale-card max-w-sm mx-auto opacity-0 transform translate-y-10" id="t3">

        let shuffled = [];
        let photoIdx = 0;
        let lastLane = -1;
        let photoInterval;
        let isEnded = false;

        const audio = document.getElementById('bg-audio');

        function startJourney(el) {
            audio.load();
            audio.play().then(() => {
                el.style.transform = 'scale(0)';
                gsap.to('#stage-1', { opacity: 0, duration: 1, onComplete: () => {
                    document.getElementById('stage-1').classList.remove('active');
                    startPhotos();
                }});
            }).catch(() => { /* Autoplay block */ });
        }

        function startPhotos() {
            document.getElementById('stage-2').classList.add('active');
            photoInterval = setInterval(spawnPhoto, 1200); // 1.2 segundos entre fotos
            spawnPhoto();
        }

        function spawnPhoto() {
            if (isEnded) return;

            // BUCLE INFINITO
            if (photoIdx >= ALL_PHOTOS.length || shuffled.length === 0) {
                shuffled = [...ALL_PHOTOS].sort(() => Math.random() - 0.5);
                photoIdx = 0;
            }
            const src = shuffled[photoIdx++];

            // CARRILES (3 COLUMNAS)
            const lanes = [10, 50, 90]; // Centros de columna en %
            let laneIdx;
            do { laneIdx = Math.floor(Math.random() * lanes.length); } while (laneIdx === lastLane);
            lastLane = laneIdx;

            const card = document.createElement('div');
            card.className = 'photo-card';
            // Ajustar posición para centrar el div
            card.style.left = lanes[laneIdx] + '%';
            
            const img = document.createElement('img');
            img.src = 'assets/' + src;
            card.appendChild(img);

            document.getElementById('photo-space').appendChild(card);

            // ANIMACIÓN (SUBIR)
            gsap.to(card, {
                y: -window.innerHeight * 1.5,
                duration: 10,
                ease: "none",
                onComplete: () => card.remove()
            });
        }

        // AL ACABAR LA CANCIÓN
        audio.addEventListener('ended', () => {
            isEnded = true;
            clearInterval(photoInterval);
            
            // Limpiar fotos
            gsap.to('#stage-2', { opacity: 0, duration: 1 });

            // Mostrar final
            const finale = document.getElementById('stage-4');
            finale.classList.add('active');
            
            const tl = gsap.timeline();
            tl.to('#stage-4', { opacity: 1, duration: 1 })
              .to('#t1', { opacity: 1, scale: 1, duration: 1.5, ease: 'back.out' })
              .to('#t2', { opacity: 1, scale: 1, duration: 1.5, ease: 'back.out' }, '-=1')
              .to('#t3', { opacity: 1, y: 0, duration: 1 }, '-=0.5')
              .to('#t4', { opacity: 1, duration: 1 })
              .call(launchConfetti);
        });

        function launchConfetti() {
            const end = Date.now() + 5000;
            const colors = ['#ec4899', '#ffffff', '#fbbf24'];
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
